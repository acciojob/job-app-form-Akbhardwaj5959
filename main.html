<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="#" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required />
		<label for="email">Email</label>
		<input id="email" type="text" required/ >
		<label for="gender_m">M</label>
		<input id="gender_m" type="radio" name="gender" required />
		<label for="gender_f">F</label>
		<input id="gender_f" type="radio" name="gender" required/ >
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option>Dropdown</option>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>

		
		<label for="age">Age</label>
		<input id="age" type="number" required />
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required/ >
		<label for="password">Password</label>
		<input id="password" type="password" required />

		<label for="url">Portfolio URL</label>
		<input id="url" type="url" required />
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
